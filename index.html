<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Önellenörző</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="wrap-inner">
          <div class="logo float-left">
            Önellenőrző teszt<small> v0.1</small>
          </div>
          <div class="info float-right">
            Kérdések száma: <span id="no-quas"></span>
          </div>
        </div>
      </header>
      <div class="quiz-container">
        <div class="quiz-container__content"></div>
        <div class="quiz-end">
          <button type="button" id="submit" class="submit float-right">
            Ellenőrzés
          </button>
          <div id="sum"></div>
        </div>
      </div>
      <div id="timer" class="timer">
        <svg width="140" height="140">
          <circle
            cx="70"
            cy="70"
            r="60"
            stroke="#609198"
            stroke-width="17"
            fill="none"
          />
          <circle
            id="canim"
            cx="70"
            cy="70"
            r="60"
            stroke="#2244cd"
            stroke-width="18"
            fill="none"
          />
        </svg>
        <i id="time"></i>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script></script>
  </body>
</html>
